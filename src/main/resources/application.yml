server:
  port: 8888

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=UTF8&serverTimezone=UTC
    username: root
    password: 123456

  devtools:
    restart:
      enabled: true
      additional-exclude: src/main/java
      exclude: WEB/INF/**

  servlet:
    multipart:
      max-file-size: 50
      max-request-size: 50
